<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Trip Planner{% endblock %}</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/style.css" rel="stylesheet">
    <script src="/jquery/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCy4JwTdBXqC1qn3wWenMBlUUBxp1L4i-M"></script>
    <script src="/scripts/map.js"></script>
  </head>
  <body>
  <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-items">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Trip Planner</a>
        </div>
        <div id="nav-items" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/wiki/">home</a></li>
            <li><a href="/wiki/add">about</a></li>
            <li><a href="/users">contact</a></li>

          </ul>

        </div>
      </div>
    </div>
    <div class="container-fluid">
  <div class="row">
    <div class="col-md-8 no-side-padding">
    <div id="map"></div>
    </div>


    <div class="col-md-4" id="side-panel">
      <div class="panel panel-default" id="places">

        <div class="panel-body">
        {% block places %} {% endblock %}
        </div>
      </div>
      <h3>Day 2</h3>
      <div class="panel panel-default">
        <div class="panel-heading">
          <button class="btn btn-primary">1</button>
          <button class="btn btn-primary">2</button>
          <button class="btn btn-primary">3</button>
          <button class="btn btn-primary">+</button>
        </div>
        <div class="panel-body">
        {% block itinerary %} {% endblock %}
        </div>
      </div>
    </div>


</div>


    <div class="container content">
      {% block content %}{% endblock %}
    </div>

    <script src="/jQuery/jquery.min.js"></script>

  </body>
</html>
